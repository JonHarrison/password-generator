<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form class="input-group options">
            <fieldset>
              <legend>Select password elements</legend>
              <div>
                <input type="checkbox" name="lowercase" id="cbLowercase" onclick="enableDisableGenerateBtn(this,id)" checked>
                <label for="lowercase">Lowercase</label>
                <input type="checkbox" name="uppercase" id="cbUppercase" onclick="enableDisableGenerateBtn(this,id)" checked>
                <label for="uppercase">Uppercase</label>
                <input type="checkbox" name="numeric" id="cbNumeric" onclick="enableDisableGenerateBtn(this,id)" checked>
                <label for="numeric">Numeric</label>
                <input type="checkbox" name="special" id="cbSpecial" onclick="enableDisableGenerateBtn(this,id)" checked>
                <label for="special">Special</label>
              </div>
              <div>
                <label for="length">Length (10-64)</label>
                <input type="range" min="10" max="64" name="length" value="10" list="tickmarks" id="sliderRange" onchange="updateSliderTextFromSliderRange(this.value);">
                <datalist id="tickmarks">
                  <option value="10" label="short"></option>
                  <option value="20"></option>
                  <option value="30"></option>
                  <option value="40"></option>
                  <option value="50"></option>
                  <option value="60"></option>
                  <option value="64" label="secure"></option>
                </datalist>
                <input type="text" value="10" id="sliderText" onchange="updateSliderRangeFromSliderText(this.value);">
              </div>
            </fieldset>
          </form>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
